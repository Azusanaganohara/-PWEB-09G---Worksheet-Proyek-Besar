<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BOX INC</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <link href="{{ url_for('static', filename='css/style.main.css') }}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="logo-container" href="/">
            <img src="{{ url_for('static', filename='logo header 1.png') }}" alt="BOX INC Logo" class="logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="/datapenyewa">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <div class="layout-container">
        <div class="text-section">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='logo header.png') }}" alt="BOX INC Logo" class="logo">
            </div>
            <h1>Welcome to BOX INC</h1>
            <div class="description"><p>Solusi lengkap untuk semua kebutuhan penyimpanan Anda.<br>Jelajahi layanan kami dan hubungi kami untuk informasi lebih lanjut.</p></div>
        </div>
        <div class="table-section">
            <form action="{{ url_for('main.payment') }}" method="POST">
                <h3>Ingin Melakukan Penyewaan?</h3>
                <label for="nama_penyewa">Nama Penyewa:</label>
                <input type="text" id="nama_penyewa" name="nama_penyewa" placeholder="Nama Penyewa" required>
             
                <label for="no_hp">No HP:</label>
                <input type="number" id="no_hp" name="no_hp" placeholder="No HP Dalam +62" required>
            
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" placeholder="Alamat" rows="3" required></textarea>
            
                <label for="banyak_box">Banyak Box:</label>
                <input type="number" id="banyak_box" name="banyak_box" placeholder="Banyak Box" min="1" required>
            
                <label for="tipe_box">Tipe Box:</label>
                <select id="tipe_box" name="tipe_box" required>
                    <option value="" disabled selected>Pilih Tipe Box</option>
                    <option value="kecil">Kecil</option>
                    <option value="besar">Besar</option>
                </select>
                <br>
                <label for="tanggal_penyewaan">Tanggal Penyewaan:</label>
                <input type="date" id="tanggal_penyewaan" name="tanggal_penyewaan" required>
            
                <label for="lama_penitipan">Lama Penitipan (hari):</label>
                <input type="number" id="lama_penitipan" name="lama_penitipan" placeholder="Lama Penitipan" min="1" required>
            
                <button type="submit">Submit</button>
            </form>  
        </div>
    </div>
</body>
</html>
