<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX INC.</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <nav >
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Home</a>
                        </li>
                    </ol>
                </nav>
                <div class="card rounded-3">
                    <div class="card-body p-4 p-md-5">
                        <h1 class="mb-4 pb-2 pd-md--0 mb-md-5 px-md-2 text-center">Edit Penyewa</h1>
                        <form method="POST" action="{{ url_for('main.edit_penyewa', id=penyewa.id) }}">
                            <div class="form-group">
                                <label for="nama_penyewa">Nama</label>
                                <input type="text" id="nama_penyewa" name="nama_penyewa" class="form-control" placeholder= {{penyewa.nama_penyewa}} ><br/>
                            </div>
                            <div class="form-group">
                                <label for="no_hp">No HP</label>
                                <input type="text" id="no_hp" name="no_hp" class="form-control" placeholder= {{penyewa.no_hp}} ><br/>
                            </div>
                            <div class="form-group">
                                <label for="alamat">Alamat</label>
                                <input type="text" id="alamat" name="alamat" class="form-control" placeholder={{penyewa.alamat}}><br/>
                            </div>
                            <div class="form-group">
                                <label for="banyak_box">Banyak Box</label>
                                <input type="text" id="banyak_box" name="banyak_box" class="form-control" placeholder={{penyewa.banyak_box}}><br/>
                            </div>
                            <div class="form-group">
                                <label for="tipe_box">Tipe Box</label>
                                <input type="text" id="tipe_box" name="tipe_box" class="form-control" placeholder={{penyewa.tipe_box}}><br/>
                            </div>
                            <div class="form-group">
                                <label for="tanggal_penyewaan">Tanggal Penyewaan</label>
                                <input type="text" id="tanggal_penyewaan" name="tanggal_penyewaan" class="form-control" placeholder={{penyewa.tanggal_penyewaaan}}><br/>
                            </div>
                            <div class="form-group">
                                <label for="lama_penitipan">Lama Penitipan</label>
                                <input type="text" id="lama_penitipan" name="lama_penitipan" class="form-control" placeholder={{penyewa.lama_penitipan}}><br/>
                            </div>
                            <br/>
                            <br/>
                            <button type="submit" class="btn btn-primary text-white">Submit</button>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
