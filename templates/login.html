
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - BOX INC</title>
    <link href="{{ url_for('static', filename='css/style.main.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
    <header>
        <div class="logo-container" href="/">
            <img src="{{ url_for('static', filename='logo header 1.png') }}" alt="BOX INC Logo" class="logo">
        </div>
        <nav>
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="/datapenyewa">Services</a>
            <a href="#contact">Contact</a>
            {% if logged_in %}
            <a href="{{ url_for('main.logout') }}" class="login-logout">Logout</a>
        {% else %}
            <a href="{{ url_for('main.login') }}" class="login-logout">Login</a>
        {% endif %}
    </nav>
</header>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center mt-3 mb-3">
                <h4>Login</h4>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form action="{{ url_for('main.login') }}" method="POST">
                    <div class="mb-3">
                        <label for="username" class="from-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Masukkan username" name="username" autocomplete="off" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="from-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Masukkan password" name="password" autocomplete="off" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="text-start">Belum Punya Akun? <a href="{{ url_for('main.registrasi') }}">Registrasi</a></div>
                </form>
                
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
